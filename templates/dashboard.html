<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <a href="{%url 'new_blog'%}">New Blog</a>
    <div class="container">
        <div class="row table-responsive">
            <table class="table table-bordered">
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Time</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                    {% for blog in blogs %}
                    <tr>
                        <td>{{blog.title}}</td>
                        <td>{{blog.author}}</td>
                        <td>{{blog.time}}</td>
                        <td><a href="{% url 'edit_blog' blog.id %}">Edit</a></td>
                        <td><a href="{% url 'delete_blog' blog.id %}">Delete</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
